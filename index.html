<!DOCTYPE html>
<html>
<head>
    <title>Redirect to HTML Page</title>
    <script>
        function redirectToPage() {
            // Mengambil nilai dari input "Unique Code" dan "Password"
            var uniqueCode = document.getElementById("uniqueCode").value;
            var password = document.getElementById("password").value;
            
            // Menggabungkan nilai uniqueCode dan password
            var targetPage = uniqueCode + password + ".html";
            
            // Mengarahkan ke halaman yang sesuai
            window.location.href = targetPage;
        }
    </script>
</head>
<body>
    <h2>Redirect Form</h2>
    <form onsubmit="redirectToPage(); return false;">
        <label for="uniqueCode">Unique Code:</label>
        <input type="text" id="uniqueCode" name="uniqueCode" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
